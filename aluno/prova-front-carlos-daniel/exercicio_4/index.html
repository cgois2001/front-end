<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Exercício - 4</title>
</head>

<body>
    <div class="container">
        <form id="form-aula" class="row" name="form-cadastro">
            <div class="col-6 col-lg-3">
                <div class="mb-3">
                    <label for="inputCRM" class="form-label">CRM</label>
                    <input type="text" class="form-control" id="inputCRM">
                    <div class="crm-erro erro">CRM inválido</div>
                </div>
            </div>
            <div class="col-6 col-lg-4">
                <div class="mb-3">
                    <label for="inputNomeCRM" class="form-label">Nome do Médico</label>
                    <input type="text" class="form-control" id="inputNomeCRM">
                    <div class="nome-crm-erro erro">Nome inválido</div>
                </div>
            </div>
            <div class="col-6 col-lg-2">
                <div class="mb-3">
                    <label for="inputData" class="form-label">Data da Receita</label>
                    <input type="date" class="form-control" id="inputData">
                </div>
            </div>
            <div class="col-6 col-lg-2">
                <div class="mb-3">
                    <label for="inputQtd" class="form-label">Quantidade de Caixas</label>
                    <input type="number" class="form-control" id="inputQtd">
                    <div class="qtd-erro erro">Quantidade inválida</div>
                </div>
            </div>
            <div class="col-6 col-lg-5">
                <div class="mb-3">
                    <label for="inputNome" class="form-label">Nome do Paciente</label>
                    <input type="text" class="form-control" id="inputNome">
                    <div class="nome-erro erro">Nome inválido</div>
                </div>
            </div>
            <div class="col-6 col-lg-4">
                <div class="mb-3">
                    <label for="inputCpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="inputCpf">
                    <div class="cpf-erro erro">CPF inválido</div>
                </div>
            </div>
            <div class="col-6 col-lg-2">
                <div class="mb-3">
                    <label for="inputDataNasc" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="inputDataNasc">
                </div>
            </div>
            <div class="col-6 col-lg-3">
                <div class="mb-3">
                    <label class="form-label">Sexo</label>
                    <select for="inputSexo" class="form-select" id="inputSexo">
                        <option selected value="">Selecione o sexo</option>
                        <option value="Masc">Masculino</option>
                        <option value="Femi">Feminino</option>
                    </select>
                </div>
            </div>
            <div class="col-6 col-lg-3">
                <div class="mb-3">
                    <label class="form-label">Tipo de Envio</label>
                    <select for="inputTipo" class="form-select" id="inputTipo">
                        <option selected value="">Selecione a forma de envio</option>
                        <option value="arquivo">Arquivo</option>
                        <option value="wpp">WhatsApp</option>
                        <option value="email">E-mail</option>
                        
                    </select>
                </div>
            </div>

        </form>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
