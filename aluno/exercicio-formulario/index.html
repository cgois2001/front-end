<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <h1 class="display-6">Novo Cliente</h1>
        <form id="form-aula" class="row" name="form-cadastro">
            <!-- inicio primeira coluna -->
            <div class="col-6 col-lg-6">
                <!-- inicio nome e email -->
                <div class="mb-3">
                    <label for="inputNome" class="form-label">Nome / Razão Social</label>
                    <input type="text" class="form-control" id="inputNome">
                    <div class="nome-erro erro">Nome inválido</div>
                    <div class="nome-certo certo">OK</div>
                </div>
            </div>
            <div class="col-6 col-lg-3">
                <div class="mb-3">
                    <label for="inputCpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="inputCpf">
                    <div class="cpf-erro erro">CPF inválido</div>
                    <div class="cpf-certo certo">OK</div>
                </div>
            </div>
            <div class="col-6 col-lg-3">
                <div class="mb-3">
                    <label for="inputNasc" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" id="inputNasc">
                </div>
            </div>
            <div class="col-6 col-lg-5">
                <div class="mb-3">
                    <label for="inputEndereco" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="inputEndereco">
                    <div class="endereco-erro erro">Endereço inválido</div>
                    <div class="endereco-certo certo">OK</div>
                </div>
            </div>
            <div class="col-6 col-lg-3">
                <div class="mb-3">
                    <label for="inputBairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="inputBairro">
                    <div class="bairro-erro erro">Bairro inválido</div>
                    <div class="bairro-certo certo">OK</div>
                </div>
            </div>
            <div class="col-6 col-lg-2">
                <div class="mb-3">
                    <label for="inputCep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="inputCep">
                    <div class="cep-erro erro">CEP inválido</div>
                    <div class="cep-certo certo">OK</div>
                </div>
            </div>
            <div class="col-6 col-lg-2">
                <div class="mb-3">
                    <label for="inputDtCadastro" class="form-label">Data de Cadastro</label>
                    <input class="form-control" type="date" disabled>
                </div>
            </div>
            <div class="col-6 col-lg-4">
                <div class="mb-3">
                    <label for="inputMunicipio" class="form-label">Município</label>
                    <input type="text" class="form-control" id="inputMunicipio">
                    <div class="municipio-erro erro">Município inválido</div>
                    <div class="municipio-certo certo">OK</div>
                </div>
            </div>
            <div class="col-6 col-lg-2">
                <div class="mb-3">
                    <label for="inputTel" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="inputTel">
                    <div class="tel-erro erro">Telefone inválido</div>
                    <div class="tel-certo certo">OK</div>
                </div>
            </div>
            <div class="col-6 col-lg-2">
                <div class="mb-3">
                    <label for="inputCel" class="form-label">Celular</label>
                    <input type="text" class="form-control" id="inputCel">
                    <div class="cel-erro erro">Celular inválido</div>
                    <div class="cel-certo certo">OK</div>
                </div>
            </div>
            <div class="col-8 col-lg-2">
                <div class="mb-3">
                    <label for="inputInscricaoEst" class="form-label">Inscrição Estadual</label>
                    <input type="text" class="form-control" id="inputInscricaoEst">
                    <div class="inscricao-est-erro erro">Inscrição inválida</div>
                    <div class="inscricao-est-certo certo">OK</div>
                </div>
            </div>
            <div class="col-4 col-lg-2">
                <div class="mb-3">
                    <label class="form-label">Selecione o Estado</label>
                    <select  for="inputUf" class="form-select" id = "inputUf">
                        <option selected value="">-vazio-</option>
                        <option value="Acre">AC</option>
                        <option value="Alagoas">AL</option>
                        <option value="Amazonas">AM</option>
                        <option value="Bahia">BH</option>
                        <option value="Ceara">CE</option>
                        <option value="Espirito-Santo">ES</option>
                        <option value="Goias">GO</option>
                        <option value="Maranhao">MA</option>
                        <option value="Mato-Grosso">MT</option>
                        <option value="Mato-Grosso-Sul">MS</option>
                        <option value="Minas-Gerais">MG</option>
                        <option value="Para">PA</option>
                        <option value="Paraiba">PB</option>
                        <option value="Parana">PR</option>
                        <option value="Pernambuco">PE</option>
                        <option value="Piaui">PI</option>
                        <option value="Rio-Janeiro">RJ</option>
                        <option value="Rio-Grande-Norte">RN</option>
                        <option value="Rio-Grande-Sul">RS</option>
                        <option value="Rondonia">RO</option>
                        <option value="Roraima">RR</option>
                        <option value="Santa-Catarina">SC</option>
                        <option value="Sao-Paulo">SP</option>
                        <option value="Sergipe">SE</option>
                        <option value="Tocantins">TO</option>
                        <option value="Distrito-Federal">DF</option>
                    </select>
                </div>
                <div class = "uf-erro erro">UF inválido</div>
                <div class = "uf-certo certo">OK</div>
            </div>
            <div class="d-grid gap-2 d-md-block col-lg-1 col-6">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
            <div class="d-grid gap-2 d-md-block col-lg-1 col-6">
                <button type="reset" class="btn btn-secondary">Cancelar</button>
            </div>
        </form>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
