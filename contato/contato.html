<!DOCTYPE html>
<html>
    <head>
        <meta chargeset = "utf-8">
        <title>
            Formulário de contato
        </title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Formulário de contato</h1>
        <form>
            <h4>
            Nome:
            </h4>
            <input type="text" name = "Nome" placeholder = "Digite seu nome" required>
            <br>
            <h4>
            E-mail: 
            </h4>
            <input type = "email" name = "email" placeholder = "Digite o seu e-mail required">
            <br>
            <h4>
            Qual o assunto da mensagem?
            </h4>
            <select name = "assunto">
                <option value = "">
                    Selecione
                </option>
                <option value="reclamacao">
                    Reclamação
                </option>
                <option value = "comentario">
                    Comentário
                </option>
                <option value="sugestao">
                    Sugestão
                </option>
                <option value = "ajuda">
                    Ajuda
                </option>
            </select>
            <br>
            <h4>
                Genero:
            </h4>            
            <input type ="radio" id = "masculinoId" name = "genero" value = "masculino">
                <label for="masculinoId">
                    Masculino
                </label>
            </input>
            <input type ="radio" id = "femininoId" name = "genero" value = "feminino">
                <label for="femininoId">
                    Feminino
                </label>
            </input>
            <input type ="radio" id = "nullId" name = "genero" value = "">
                <label for = nullId>
                    Prefiro não responder
                </label>
            </input>
            <br>
            <h4>
            Passatempos:
            </h4>
            <input type = "checkbox" id = "esportesId" name = "passatempos" value = "esportes">
                <label for="esportesId">
                    Esportes
                </label>
            </input>
            <input type = "checkbox" id = "viagensId" name = "passatempos" value = "viagens">
                <label for="viagensId">
                    Viagens
                </label>
            </input>
            <input type = "checkbox" id = "estudosId" name = "passatempos" value = "estudos">
                <label for="estudosId">
                    Estudos
                </label>
            </input>
            <br>
            <input type = "checkbox" id = "musicasId" name = "passatempos" value = "musicas">
            <label for="musicasId">
                Músicas
            </label>
            </input>
            <input type = "checkbox" id = "marcialId" name = "passatempos" value = "marcial">
                <label for="marcialId">
                    Artes-Marciais
                </label>
            </input>
            <input type = "checkbox" id = "fotografiaId" name = "passatempos" value = "fotografia">
                <label for="fotografiaId">
                    Fotografia
                </label>
            </input>
            <br>
            <h4>
                Comentários:
            </h4>
            <textarea name = "comentario" required></textarea>
            <br>
            <button type = "submit">Enviar</button>
            <button type = "reset">Excluir</button>

        </form>
    </body>
</html>
